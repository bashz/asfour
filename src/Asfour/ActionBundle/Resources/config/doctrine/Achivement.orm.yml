Asfour\ActionBundle\Entity\Achivement:
  type: mappedSuperclass
  table: achivement
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    name:
      type: string
      length: 255
    conditions:
      type: text
    description:
      type: text
    is_active:
      type: boolean
      default: false
    image:
      type: string
      length: 63
      nullable: true
    thumbnail:
      type: string
      length: 63
      nullable: true
    score:
      type: integer
      nullable: true
Asfour\ActionBundle\Entity\Badge:
  type: entity
  attributeOverride:
    id:
      column: badge_id
    image:
      type: string
      length: 63
      nullable: false
    thumbnail:
      type: string
      length: 63
      nullable: false
Asfour\ActionBundle\Entity\Title:
  type: entity
  attributeOverride:
    id:
      column: title_id
    score:
      type: integer
      nullable: false